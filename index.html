<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <script src="https://kit.fontawesome.com/66d70a9f51.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    
    <title>BetterPhotos -- Improve your photography skill</title>
</head>

<body class="page">
    <div class="app">
        <header class="header">
            <img src="img/logo.png" alt="logo" class="logo">
            <form action="#" class="search">
                <input type="text" class="search__input" placeholder="Search photos...">
                <button class="search__submit">
                    <i class="fa-solid fa-magnifying-glass search__icon"></i>
                </button>
            </form>
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#" class="nav__link">
                            <i class="fa-regular fa-compass nav__icon"></i>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">
                            <i class="fa-solid fa-fire nav__icon"></i>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">
                            <i class="fa-regular fa-user nav__icon"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="sidebar">
            <section class="intro">
                <h1 class="first-heading">How good are your <span class="u-italic u-accent">photos</span>?</h1>
                <p class="intro__text">Improve your <span class="u-bold">photography skills</span> by getting <span class="u-underline u-accent">feedback</span> from <span class="u-italic u-bold">a jury and the community</span></p>
                <section class="social">
                    <img src="img/face_1.jpg" alt="face" class="social__img">
                    <img src="img/face_2.jpg" alt="face" class="social__img">
                    <img src="img/face_3.jpg" alt="face" class="social__img">
                    <img src="img/face_4.jpg" alt="face" class="social__img">
                    <img src="img/face_5.jpg" alt="face" class="social__img">
                    <div class="social__container">
                        <p class="social__number">+180 000</p>
                        <p class="social__text">already joined</p>
                    </div>
                </section>
                <section class="auth">
                    <a href="#" class="btn">Sign me up <i class="fa-solid fa-angle-right btn__icon"></i></a>
                    <p class="auth__text">Already a member? <a href="#" class="auth__link">Sign in</a></p>
                </section>
            </section>
            <section class="upload">
                <div class="upload__container">
                    <i class="fa-solid fa-cloud-upload upload__icon"></i>
                    <p class="upload__text">Drag and drop photo</p>
                    <p class="upload__alternative">or <span class="u-underline u-accent">browse folder</span></p>
                </div>
            </section>
            <footer class="footer"></footer>
        </div>
        <section class="gallery">

        </section>
        <section class="steps">

        </section>
    </div>

</body>

</html>
